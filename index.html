<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Redesign Desktop</title>
    <link rel="stylesheet" href="index.css">

    <!--Remix items-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
             <!--side bar-->
              <div class="sidebar">
                <a href="#" class="logo">
                    <img src="image/Instagramlogo.jpg" alt="">
                </a>
                             <!--profile image-->
                             <div class="profile">
                                <div class="profile-img">
                                    <img src="image/profile.jpg" alt="">
                                </div>
                                <div class="name">
                                    <h1> Rani Kharate </h1>
                                 <img src="image/verify.jpg" alt="">
                                </div>
                                <span>@lipa</span>
                             </div>

                    <!--About-->
                           <div class="about">

                            <!--Box 1-->
                                 <div class="box">
                                    <h3>54</h3>
                                    <span>Posts</span>
                                 </div>
                                          <!--box 2-->
                                 <div class="box">
                                    <h3>14.2k</h3>
                                    <span>Followers</span>
                                 </div>
                                        <!--box 3-->
                                 <div class="box">
                                    <h3>14</h3>
                                    <span>Following</span>
                                 </div>
                           </div>

                           <!--Menu-->
                           <div class="menu">
                            <a href="#" class="active">
                                <span class="icon">
                                    <i class="ri-function-line"></i>
                                </span>
                                feed
                            </a>
                            <a href="#">
                                <span class="icon">
                                    <i class="ri-search-line"></i>
                                </span>
                                Explore
                            </a>

                            <a href="#">
                                <span class="icon">
                                    <i class="ri-notification-4-line"></i>
                                </span>
                                Notification
                            </a>

                            <a href="#">
                                <span class="icon">
                                    <i class="ri-mail-unread-fill"></i>
                                </span>
                                Messages
                            </a>

                            <a href="#">
                                <span class="icon">
                                    <i class="ri-send-plane-fill"></i>
                                </span>
                                Direct
                            </a>

                            <a href="#">
                                <span class="icon">
                                    <i class="ri-bar-chart-2-fill"></i>
                                </span>
                                status
                            </a>

                            <a href="#">
                                <span class="icon">
                                    <i class="ri-settings-5-line"></i>
                                </span>
                                setting
                            </a>

                            <a href="#">
                                <span class="icon">
                                    <i class="ri-logout-box-r-line"></i>
                                </span>
                                logout
                            </a>
                           </div>
              </div>

                <!--main home-->
                <div class="main-home">

                        <!--Header-->
                        <div class="header">

                            <!--search-->
                            <div class="search">
                                <i class="ri-search-line"></i>
                              <input type="text" placeholder="search">
                            </div>

                            <!--content-->

                            <div class="header-content">
                                <i class="ri-notification-4-line"></i>
                                <i class="ri-mail-unread-fill"></i>

                                <!--button-->
                               <a href="#" class="btn">
                                <i class="ri-add-circle-fill"></i>
                                <div class="btn-text">Add Photo</div>
                               </a>
                            </div>
                        </div>

                        <!--Stories--> 
                        <div class="stories-title">
                            <h1>stories</h1>
                            <a href="#" class="btn">
                                <i class="ri-play-circle-line"></i>
                               <div class="text">Watch all </div>
                            </a>
                        </div>

                        <!--stories content-->
                        <div class="stories">

                            <!--stories-->

                            <div class="stories-img color">
                                <img src="image/profile.jpg" alt="">
                                <div class="add">+</div>
                            </div>

                            <!--stories2-->

                            <div class="stories-img color">
                                <img src="image/storie2.jpg" alt="">
                            </div>

                            <!--stories3-->

                            <div class="stories-img color">
                                <img src="image/storie3.jpg" alt="">
                            </div>

                            <!--stories4-->

                            <div class="stories-img color">
                                <img src="image/storie4jpg.jpg" alt="">
                            </div>
                            
                            <!--stories 5-->

                            <div class="stories-img color">
                                <img src="image/storie5.jpg" alt="">
                            </div>

                            <!--stories 6-->

                            <div class="stories-img color">
                                <img src="image/storie6.jpg" alt="">
                            </div>

                            <!--stories 7-->

                            <div class="stories-img color">
                                <img src="image/storie7.jpg" alt="">
                            </div>

                            <!--stories 8-->

                            <div class="stories-img color">
                                <img src="image/storie8.jpg" alt="">
                            </div>

                            <!--stories 9-->

                            <div class="stories-img color">
                                <img src="image/storie9.jpg" alt="">
                            </div>

                            <!--stories10-->

                            <div class="stories-img color">
                                <img src="image/stories10.jpg" alt="">
                            </div>
                        </div>

                        <!--Main Posts-->
                         <div class="feed">
                            <h1>Feed</h1>
                            <div class="feed-text">
                                <h2>Latest</h2>
                                <span>Popular</span>
                            </div>
                        </div>

                        <!--Posts-->

                        <div class="main-posts">

                            <!--box1-->
                            <div class="post-box">
                                <img src="image/past1.png" alt="">
                                <div class="post-info">
                                    <div class="post-profile">
                                        <div class="post-img">
                                            <img src="image/profile.jpg" alt="">
                                        </div>
                                        <h3>Marques B</h3>
                                    </div>
                                    <div class="likes">
                                        <i class="ri-heart-line"></i>
                                        <span>94.6k</span>
                                        <i class="ri-chat-3-line"></i>
                                        <span>88</span>
                                    </div>
                                </div>
                            </div>

                                  
                             <!--box2-->
                             <div class="post-box">
                                <img src="image/past2.jpg" alt="">
                                <div class="post-info">
                                    <div class="post-profile">
                                        <div class="post-img">
                                            <img src="image/profile2.jpeg" alt="">
                                        </div>
                                        <h3>Peeu</h3>
                                    </div>
                                    <div class="likes">
                                        <i class="ri-heart-line"></i>
                                        <span>60.6k</span>
                                        <i class="ri-chat-3-line"></i>
                                        <span>77</span>
                                    </div>
                                </div>
                            </div>


                             <!--box3-->
                             <div class="post-box">
                                <img src="image/post3.jpg" alt="">
                                <div class="post-info">
                                    <div class="post-profile">
                                        <div class="post-img">
                                            <img src="image/profile3.jpg" alt="">
                                        </div>
                                        <h3>Surbhi</h3>
                                    </div>
                                    <div class="likes">
                                        <i class="ri-heart-line"></i>
                                        <span>88.6k</span>
                                        <i class="ri-chat-3-line"></i>
                                        <span>35</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                         </div>
                    
</body>
</html>
